<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | udota</title>
    <style>
        /* --- CSS VARIABLES --- */
        :root {
            --primary-color: #6366f1; /* Indigo */
            --primary-hover: #4f46e5;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --text-color: #333;
            --text-secondary: #666;
            --input-bg: #f3f4f6;
            --white: #ffffff;
        }

        /* --- GLOBAL RESET --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-gradient);
        }

        /* --- LOGIN CARD --- */
        .login-card {
            background: var(--white);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .brand-title {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        /* --- FORM ELEMENTS --- */
        .input-group {
            margin-bottom: 1.25rem;
            text-align: left;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid transparent;
            background-color: var(--input-bg);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            background-color: var(--white);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        /* Password Toggle */
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 38px;
            cursor: pointer;
            font-size: 0.8rem;
            color: var(--text-secondary);
            user-select: none;
        }

        .toggle-password:hover {
            color: var(--primary-color);
        }

        /* --- BUTTONS & LINKS --- */
        .btn-login {
            width: 100%;
            padding: 0.85rem;
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 1rem;
        }

        .btn-login:hover {
            background-color: var(--primary-hover);
        }

        .extra-links {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            font-size: 0.85rem;
        }

        .extra-links a {
            text-decoration: none;
            color: var(--text-secondary);
        }

        .extra-links a:hover {
            color: var(--primary-color);
        }

        .signup-text {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .signup-text a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        /* Mobile Adjustments */
        @media (max-width: 450px) {
            .login-card {
                margin: 20px;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h1 class="brand-title">udota</h1>
        <p class="subtitle">Welcome back! Please enter your details.</p>

        <form action="/login" method="POST" id="loginForm">
    <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter username" required>
    </div>

    <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="••••••••" required>
    </div>

    <button type="submit" class="btn-login">Sign in</button>
</form>

<div class="signup-text" style="margin-top: 20px;">
    Don't have an account? <a href="/signup">Sign up here</a><br>
    <a href="/" style="font-size: 0.8rem; color: #666;">← Back to Home</a>
</div>    
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById("password");
            const toggleText = document.querySelector(".toggle-password");
            
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleText.innerText = "Hide";
            } else {
                passwordInput.type = "password";
                toggleText.innerText = "Show";
            }
        }
    </script>

</body>
</html>
