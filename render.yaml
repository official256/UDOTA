services:
  - type: web
    name: udota-app
    env: python
    region: oregon
    buildCommand: |
      pip install -r requirements.txt
      python -c "from app import initialize_database; initialize_database()"
    startCommand: gunicorn --worker-class eventlet -w 1 --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: false
      - key: DATABASE_URL
        fromDatabase:
          name: udota-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEFAULT_ADMIN_USERNAME
        value: admin
      - key: DEFAULT_ADMIN_PASSWORD
        generateValue: true

databases:
  - name: udota-db
    plan: free
    databaseName: udota
    region: oregon
